<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看日志</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: calc(100% - 40px);
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: auto;
        }


        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #4285f4;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #3367d6; /* 悬停时颜色变深 */
        }

        .back-button svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .s_ipt {
            width: 80%;
            height: 40px;
            padding: 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }

        .s_ipt:focus {
            border-color: #3385ff; /* 选中时边框变为蓝色 */
            outline: none; /* 移除默认的选中样式 */
        }

        .s_ipt::placeholder {
            padding-left: 3px;
            border-right: none;
            color: #aaa;
            font-size: 13px;

        }

        .s_btn {
            height: 40px;
            padding: 0 20px;
            border: none;
            background-color: #3385ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        .s_btn:hover {
            background-color: #2a72d6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .table-container {
            flex: 1; /* 让table-container填满剩余空间 */
            overflow-y: auto; /* 启用垂直滚动条 */
            border: 1px solid #ddd;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa; /* 固定表头背景色 */
            z-index: 1; /* 确保表头在内容之上 */
            text-align: center;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.1);
        }

        th:nth-child(1), td:nth-child(1) {
            width: 15%; /* 姓名列宽度 */
            text-align: center;
        }

        th:nth-child(2), td:nth-child(2) {
            width: 15%; /* 时间列宽度 */
            text-align: center;
        }

        th:nth-child(3), td:nth-child(3) {
            width: 70%; /* 工作日志列宽度 */
            text-align: left; /* 工作日志居左对齐 */
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        #groupSelector {
            height: 40px;
            padding: 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #ffffff;
            margin-left: 20px; /* 给选择器和搜索框按钮之间留一些间距 */
            cursor: pointer;
        }


    </style>
</head>
<body>
<a href="/" class="back-button">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 6L9 12L15 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"/>
    </svg>
    返回
</a>
<div class="container">
    <div class="search-container">
        <input type="text" class="s_ipt" name="wd" id="kw" maxlength="105" autocomplete="off"
               placeholder="请输入搜索内容">
        <button class="s_btn" type="submit" onclick="searchLogs()">搜索</button>

        <!-- 添加组选择器 -->
        <select id="groupSelector" onchange="filterByGroup()">
            <option value="all">全部</option>
            <!-- 动态生成组的选项 -->
        </select>
    </div>
    <div class="table-container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>姓名</th>
                <th>时间</th>
                <th>工作日志</th>
            </tr>
            </thead>
            <tbody id="logTableBody">
            <!-- 动态渲染日志 -->
            </tbody>
        </table>
    </div>
</div>
<script>
    const groups = {{ groups | tojson }};
    const logs = {{ logs | tojson }};
    const groupSelector = document.getElementById('groupSelector');
    const logTableBody = document.getElementById('logTableBody');

    // 动态填充 select 选项
    const defaultOption = document.createElement('option');
    defaultOption.value = "";  // 选项的 value 设置为空，表示个人日志
    defaultOption.textContent = "个人";  // 选项的文本设置为 "个人"
    groupSelector.appendChild(defaultOption);

    // 渲染组选项
    groups.forEach(group => {
        const option = document.createElement('option');
        option.value = group.uuid;  // 选项的 value 设置为群组的 uuid
        option.textContent = group.name;  // 选项的文本设置为群组的 name
        groupSelector.appendChild(option);  // 将选项添加到 select 中
    });

    // 根据日志数据渲染表格内容
    function renderLogs(filteredLogs) {
        logTableBody.innerHTML = "";  // 清空表格
        filteredLogs.forEach(log => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${log.user_name}</td>
                <td>${new Date(log.update_datetime).toLocaleString()}</td>
                <td>${log.content}</td>
            `;
            logTableBody.appendChild(row);
        });
    }

    // 初始渲染全部日志
    renderLogs(logs);

    // 根据选择的组筛选日志
    function filterByGroup() {
        const selectedGroupUuid = groupSelector.value;
        let filteredLogs = logs;
        console.log(selectedGroupUuid, filteredLogs)
        if (selectedGroupUuid !== "all") {
            filteredLogs = logs.filter(log => log.group_uuid === selectedGroupUuid);
        }
        renderLogs(filteredLogs);
    }

    // 搜索日志
    function searchLogs() {
        const input = document.getElementById('kw').value.toLowerCase();
        const filteredLogs = logs.filter(log => {
            return log.content.toLowerCase().includes(input) || log.user_name.toLowerCase().includes(input);
        });
        renderLogs(filteredLogs);
    }

    // 允许通过按下 Enter 键触发搜索功能
    document.getElementById('kw').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            searchLogs();
        }
    });

</script>
</body>
</html>
