<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看日志</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: calc(100% - 40px);
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: auto;
        }


        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #4285f4;
            font-size: 16px;
        }

        .back-button svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .s_ipt {
            width: 90%;
            height: 40px;
            padding: 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }

        .s_ipt:focus {
            border-color: #3385ff; /* 选中时边框变为蓝色 */
            outline: none; /* 移除默认的选中样式 */
        }

        .s_ipt::placeholder {
            padding-left: 3px;
            border-right: none;
            color: #aaa;
            font-size: 13px;

        }

        .s_btn {
            height: 40px;
            padding: 0 20px;
            border: none;
            background-color: #3385ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        .s_btn:hover {
            background-color: #2a72d6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .table-container {
            flex: 1; /* 让table-container填满剩余空间 */
            overflow-y: auto; /* 启用垂直滚动条 */
            border: 1px solid #ddd;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa; /* 固定表头背景色 */
            z-index: 1; /* 确保表头在内容之上 */
            text-align: left;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }


    </style>
</head>
<body>
<a href="/" class="back-button">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 6L9 12L15 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"/>
    </svg>
    返回
</a>
<div class="container">
    <div class="search-container">
        <input type="text" class="s_ipt" name="wd" id="kw" maxlength="105" autocomplete="off"
               placeholder="请输入搜索内容">
        <button class="s_btn" type="submit" onclick="searchLogs()">搜索</button>
    </div>
    <div class="table-container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>解决问题</th>
                <th>解决方法</th>
                <th>解决效果</th>
            </tr>
            </thead>
            <tbody id="logTableBody">
            {% for log in logs %}
                <tr>
                    <td>{{ log['uuid'] }}</td>
                    <td>{{ log['task'] }}</td>
                    <td>{{ log['solution'] }}</td>
                    <td>{{ log['effect'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script>
    function searchLogs() {
        const input = document.getElementById('kw').value.toLowerCase();
        const table = document.getElementById('logTableBody');
        const rows = table.getElementsByTagName('tr');

        for (let i = 0; i < rows.length; i++) {
            const logText = rows[i].getElementsByTagName('td')[1].textContent.toLowerCase();
            if (logText.includes(input)) {
                rows[i].style.display = ''; // 显示匹配行
            } else {
                rows[i].style.display = 'none'; // 隐藏不匹配行
            }
        }
    }

    document.getElementById('kw').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            searchLogs();
        }
    });
</script>
</body>
</html>
